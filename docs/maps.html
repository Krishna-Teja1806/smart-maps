<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Smart Map</title>

  <!-- Leaflet & Plugins -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    #map { height: 100vh; width: 100%; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    #controls input, #controls button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #controls button {
      background: #007bff;
      color: white;
      border: none;
    }
    #controls button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div id="controls">
    <input type="text" id="start" placeholder="Start location">
    <input type="text" id="end" placeholder="Destination">
    <button onclick="getRoute()">Get Route</button>
  </div>

  <div id="map"></div>

  <script>
    // Initialize map
    var map = L.map('map').setView([17.3850, 78.4867], 13);

    // Base layers
    var street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Â© Esri'
    });

    L.control.layers({
      "Street": street,
      "Satellite": satellite
    }).addTo(map);

    // Add Geocoder (search bar)
    L.Control.geocoder().addTo(map);

    // Custom Points of Interest
    const pois = [
      { name: "Apollo Hospital", coords: [17.4375, 78.4483], icon: "ðŸ¥" },
      { name: "GVK Mall", coords: [17.4149, 78.4481], icon: "ðŸ›ï¸" },
      { name: "Biryani House", coords: [17.3920, 78.4789], icon: "ðŸ½ï¸" },
      { name: "Hitech City", coords: [17.4486, 78.3908], icon: "ðŸ¢" }
    ];
    pois.forEach(p => L.marker(p.coords).addTo(map).bindPopup(`${p.icon} <b>${p.name}</b>`));

    // Function to get coordinates for address
    async function getCoordinates(address) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.length ? [parseFloat(data[0].lat), parseFloat(data[0].lon)] : null;
    }

    let routeControl;

    // Function to display route
    async function getRoute() {
      const start = await getCoordinates(document.getElementById("start").value);
      const end = await getCoordinates(document.getElementById("end").value);
      if (!start || !end) return alert("Location not found.");

      if (routeControl) map.removeControl(routeControl);

      routeControl = L.Routing.control({
        waypoints: [L.latLng(start[0], start[1]), L.latLng(end[0], end[1])],
        routeWhileDragging: true
      }).addTo(map);
    }

    // ðŸ›°ï¸ Show current location
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        if (!window.userMarker) {
          window.userMarker = L.marker([lat, lon], { title: "You are here" }).addTo(map);
          window.userCircle = L.circle([lat, lon], { radius: pos.coords.accuracy }).addTo(map);
          map.setView([lat, lon], 15);
        } else {
          window.userMarker.setLatLng([lat, lon]);
          window.userCircle.setLatLng([lat, lon]);
          window.userCircle.setRadius(pos.coords.accuracy);
        }
      }, err => {
        console.error("GPS error:", err);
        alert("Unable to access GPS location. Please allow permission.");
      });
    } else {
      alert("Geolocation not supported by your browser.");
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
